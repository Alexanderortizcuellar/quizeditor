<!-- modal for bible search -->

<div class="modal fade" id="bibleSearchModal" tabindex="-1" role="dialog" aria-labelledby="bibleSeachModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title modal-bible-search-title" id="bibleSeachModalLabel">
					Bible Search
				</h5>
				<button type="button" class="btn btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="px-3 border-bottom">
				<div class="input-group mt-2">
					<input type="text" name="query" id="modal-bible-search-input"
						class="form-control" placeholder="Enter text query...">
					<button class="btn btn-outline-secondary" id="modal-bible-search-btn">
						<i class="bi bi-search"></i>
					</button>
				</div>
				<p class="stats mt-1"></p>
			</div>
			<div class="modal-body modal-bible-search-body">
				<div class="verses-wrap">
				</div>
				<nav aria-label="...">
					<ul class="pagination justify-content-center">
						<li class="page-item">
							<a class="page-link" href="#">Previous</a>
						</li>
						<li class="page-item active"><a class="page-link" href="#">1</a></li>
						<li class="page-item">
							<a class="page-link" href="#">2</a>
						</li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item">
							<a class="page-link" href="#">Next</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
