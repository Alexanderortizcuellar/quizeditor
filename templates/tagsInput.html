<div class="wrap mb-2 card p-2 p-lg-3 shadow shadow-sm">
	<div class="d-flex justify-content-between align-items-center py-1">
		<label class="form-label fw-bold" for="chip-entry">Tags</label>

		<button type="button" class="btn btn-secondary btn-sm">
			<i class="bi bi-copy mx-1 copy-options"></i>
		</button>
	</div>
	<div class="container-fluid wrap-actions justify-content-start px-0">
		<div
			class="chips d-flex flex-wrap border border-1 border-dark-subtle rounded-2 py-2 px-1 justify-content-start align-items-center gap-2">
			<input type="text" name="chip-entry" id="chip-entry" placeholder="New Tag..."
				oninput="this.size=this.value.length + 5" />
		</div>
	</div>

	<div class="wrap-details mt-lg-3">
		<a class="small text-decoration-none" href="#">More Actions</a>
	</div>
</div>
